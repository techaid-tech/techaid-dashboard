<!-- Content Row -->
<div class="row content">

    <!-- Content Column -->
    <div class="col-lg-12 mb-4">
        <!-- Project Card Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <div class="d-flex justify-content-between">
                    <div>
                        <h6 class="m-0 font-weight-bold text-primary">FAQs</h6>
                    </div>
                    <div>
                        <a href="#" (click)="model={}; modal(createApi); false;" class="btn btn-primary btn-icon-split btn-sm">
                            <span class="icon text-white-50">
                                <i class="far fa-question-circle"></i>
                            </span>
                            <span class="text">Create FAQ</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="w-100">
                    <div class="table-responsive">
                        <table [id]="tableId" class="table table-striped table-hover table-bordered table-md" datatable
                            [dtOptions]="dtOptions" style="width:100%;">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>FAQ</th>
                                    <th>Order</th>
                                    <th>Updated</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody *ngIf="entities?.length != 0;">
                                <tr *ngFor="let dt of entities" [class.selected]="selections[dt.id]" (click)="select(dt)">
                                    <td>
                                        <a href="#" [routerLink]="['/dashboard/faqs', dt.id]">
                                          <i class="fas fa-info-circle"></i>
                                        </a>
                                    </td>
                                    <td>
                                        <div class="d-flex">
                                            <div class="d-flex flex-column">
                                                <div>
                                                    <a href="#" [routerLink]="['/dashboard/faqs', dt.id]">{{ dt.title }}</a>
                                                    <div class="text-muted snippet" [innerHtml]="dt.content"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td><span class="badge badge-secondary mr-1">{{dt.position}}</span></td>
                                    <td>
                                    {{ dt.updatedAt | timeAgo }}
                                    </td>
                                    <td>
                                        <span *ngIf="dt.published" class="badge badge-success">Published</span>
                                        <span *ngIf="!dt.published" class="badge badge-warning">Draft</span>
                                    </td>
                                </tr>
                            </tbody>
                            <tbody *ngIf="entities?.length == 0">
                                <tr>
                                    <td colspan="4" class="no-data-available">No data!</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<ng-template #createApi let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">New Donor</h4>
    </div>
    <div class="modal-body">
        <form [formGroup]="form">
            <formly-form [options]="options" [form]="form" [model]="model" [fields]="fields">
            </formly-form>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-sm" (click)="c('Close click')">CANCEL</button>
        <button [disabled]="form.invalid" type="button" class="btn btn-primary btn-sm"
            (click)="createEntity(form.value); c('Close click')">
            CREATE
        </button>
    </div>
</ng-template>
